{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Edu-News</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-select.css' %}">
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
	<link rel="stylesheet" href="{% static 'css/flexslider.css' %}" type="text/css" media="screen" />
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Resale Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
	Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //for-mobile-apps -->
	<!--fonts-->
	<link href='//fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
	<!--//fonts-->	
	<!-- js -->
	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	<!-- js -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/bootstrap-select.js' %}"></script>
	<script>
	$(document).ready(function () {
		var mySelect = $('#first-disabled2');

		$('#special').on('click', function () {
		mySelect.find('option:selected').prop('disabled', true);
		mySelect.selectpicker('refresh');
		});

		$('#special2').on('click', function () {
		mySelect.find('option:disabled').prop('disabled', false);
		mySelect.selectpicker('refresh');
		});

		$('#basic2').selectpicker({
		liveSearch: true,
		maxOptions: 1
		});
	});
	</script>
	<script type="text/javascript" src="{% static 'js/jquery.leanModal.min.js' %}"></script>
	<link href="{% static 'css/jquery.uls.css' %}" rel="stylesheet"/>
	<link href="{% static 'css/jquery.uls.grid.css' %}" rel="stylesheet"/>
	<link href="{% static 'css/jquery.uls.lcd.css' %}" rel="stylesheet"/>
	<!-- Source -->
	<script src="{% static 'js/jquery.uls.data.js' %}"></script>
	<script src="{% static 'js/jquery.uls.data.utils.js' %}"></script>
	<script src="{% static 'js/jquery.uls.lcd.js' %}"></script>
	<script src="{% static 'js/jquery.uls.languagefilter.js' %}"></script>
	<script src="{% static 'js/jquery.uls.regionfilter.js' %}"></script>
	<script src="{% static 'js/jquery.uls.core.js' %}"></script>
	<script>
				$( document ).ready( function() {
					$( '.uls-trigger' ).uls( {
						onSelect : function( language ) {
							var languageName = $.uls.data.getAutonym( language );
							$( '.uls-trigger' ).text( languageName );
						},
						quickList: ['en', 'hi', 'he', 'ml', 'ta', 'fr'] //FIXME
					} );
				} );
			</script>
	<!--From here everythig starts for the leaflet Map-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
	
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>



</head>
<body>
	<div class="header">
		<div class="container">
			<div class="logo">
				<a href="/news"><span>Edu</span>News</a>
			</div>
			<div class="header-right">

			
			

			<a class="account" href="/accounts/logout">User: {{user.username}}</a>
			{% if user.username == '' %}
				<a class="account" href="/accounts/login">login</a>
			{% else %}
				<a class="account" href="/accounts/logout">logout</a>
			{% endif %}





			</div>
		</div>
	</div>
	<center>
		<div id="mapid" style='height: 280px; width: 1143px;'>
			<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

			<script>

				var mymap = L.map('mapid').setView([5, 120], 13);

				L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
						attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
					}).addTo(mymap);

			</script>
		</div>
	</center>







		<!-- content-starts-here -->
			{% block body %}




			{% endblock body %}
		<!-- content-end-here -->






		<!--footer section start-->		
		<footer>
			<div class="footer-bottom text-center">
			<div class="container">
				<div class="footer-logo">
					<a href="/news"><span>Edu</span>News</a>
				</div>
				<div class="footer-social-icons">
					<ul>
						<li><a class="facebook" href="#"><span>Facebook</span></a></li>
						<li><a class="twitter" href="#"><span>Twitter</span></a></li>
						<li><a class="flickr" href="#"><span>Flickr</span></a></li>
						<li><a class="googleplus" href="#"><span>Google+</span></a></li>
						<li><a class="dribbble" href="#"><span>Dribbble</span></a></li>
					</ul>
				</div>
			</div>
		</div>
		</footer>
        <!--footer section end-->
</body>
</html>
