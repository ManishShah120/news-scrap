{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Edu-News</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap-select.css' %}" />
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link rel="stylesheet" href="{% static 'css/flexslider.css' %}" type="text/css" media="screen" />
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
        <!-- for-mobile-apps -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta
            name="keywords"
            content="Resale Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design"
        />
        <script type="application/x-javascript">
            addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
        </script>
        <!-- //for-mobile-apps -->
        <!--fonts-->
        <link href="//fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet" type="text/css" />
        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css" />
        <!--//fonts-->
        <script>
            $(document).ready(function () {
                var mySelect = $("#first-disabled2");

                $("#special").on("click", function () {
                    mySelect.find("option:selected").prop("disabled", true);
                    mySelect.selectpicker("refresh");
                });

                $("#special2").on("click", function () {
                    mySelect.find("option:disabled").prop("disabled", false);
                    mySelect.selectpicker("refresh");
                });

                $("#basic2").selectpicker({
                    liveSearch: true,
                    maxOptions: 1,
                });
            });
        </script>
        <link href="{% static 'css/jquery.uls.css' %}" rel="stylesheet" />
        <link href="{% static 'css/jquery.uls.grid.css' %}" rel="stylesheet" />
        <link href="{% static 'css/jquery.uls.lcd.css' %}" rel="stylesheet" />
        <!-- Source -->
        <script>
            $(document).ready(function () {
                $(".uls-trigger").uls({
                    onSelect: function (language) {
                        var languageName = $.uls.data.getAutonym(language);
                        $(".uls-trigger").text(languageName);
                    },
                    quickList: ["en", "hi", "he", "ml", "ta", "fr"], //FIXME
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="logo">
                    <a href="index.html"><span>Edu</span>News</a>
                </div>
                <div class="header-right">
                    <a class="account" href="/accounts/logout">User: {{user.username}}</a>
                    {% if user.username == '' %}
                    <a class="account" href="/accounts/login">login</a>
                    {% else %}
                    <a class="account" href="/accounts/logout">logout</a>
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- content-starts-here -->
        {% block body %} {% endblock body %}
        <!-- content-end-here -->

        <!--footer section start-->
        <footer>
            <div class="footer-bottom text-center">
                <div class="container">
                    <div class="footer-logo">
                        <a href="/news"><span>Edu</span>News</a>
                    </div>
                    <div class="footer-email">
                        <h6 class="ftr-hdr" style="color: yellow;">Subscribe to the mailing list</h6>
                        <div id="ftr-email" class="ftr-email-form">
                            <form method="post">
                                <input type="text" name="email_address_" id="ftrEmailInput" class="input" placeholder="Enter email address" />
                                <input type="submit" class="button" value="SUBSCRIBE" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!--footer section end-->
    </body>
</html>
