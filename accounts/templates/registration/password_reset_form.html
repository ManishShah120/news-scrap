{% extends 'base2.html' %}
{% load bootstrap4 %}
{% block body %}
    <section>
        <div id="page-wrapper" class="sign-in-wrapper">
            <div class="graphs">
                <div class="sign-in-form">
                    <div class="sign-in-form-top">
                        <h1>Reset Password</h1>
                    </div>
                    <div class="signin">
                        <form method="POST">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <input type="submit" value="Send Reset Token">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock body %}
